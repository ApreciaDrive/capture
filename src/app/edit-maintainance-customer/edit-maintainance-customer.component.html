<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8" style="margin: auto;">
        <div class="card">
          <div class="card-header card-header-pills table-header">
            <h4 class="card-title">Maintainance Customer</h4>
            <p class="card-category">Update Record</p>
          </div>
          <div class="card-body">
            <form #formData='ngForm'>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Entity ID" type="text" [(ngModel)]="customer.entityId" name="EntityId">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Full Name" type="text" [(ngModel)]="customer.entityFullName" name="EntityFullName">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <select matNativeControl required [(ngModel)]="customer.product" (ngModelChange)="productSelected($event)" name="customer.product">
                       <option *ngFor="let product of products" value="{{product.name}}"
                         [selected]="product.name == customer.product">
                         {{product.name}}
                       </option>
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <select matNativeControl required [(ngModel)]="customer.productCategory" (ngModelChange)="categorySelected($event)" name="productCategory">
                      <option value="{{customer.productCategory}}">{{customer.productCategory}}</option>
                      <option *ngFor="let category of categories" class="ng-tns-c28-8" value="{{category.name}}">{{category.name}}</option>
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <select matNativeControl required [(ngModel)]="customer.item" name="item">
                      <option value="{{customer.item}}">{{customer.item}}</option>
                      <option *ngFor="let item of items" class="ng-tns-c28-8" value="{{item.name}}">{{item.name}}
                      </option>
                    </select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quantity" type="text" [(ngModel)]="customer.quantity" name="Quantity">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Unit Price" type="text" [(ngModel)]="customer.unitPrice" name="UnitPrice">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Value" type="text" [(ngModel)]="customer.value" name="Value">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-primary-variant pull-right" (click)="onSubmit()">Update</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="deleteCustomer()">Delete</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
