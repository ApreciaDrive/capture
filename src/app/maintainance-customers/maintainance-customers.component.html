<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-pills table-header">
            <h4 class="card-title ">Maintainance Table</h4>
            <a (click)="createMaintainanceCustomer()" class="float">
              <i class="fa fa-plus my-float"></i>
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-row" (click)="UpdateStore(client.entityId)" *ngFor="let client of customers">
                    <td>{{client.entityFullName}}</td>
                    <td>{{client.entityId}}</td>
                    <td>{{client.product}}</td>
                    <td>{{client.productCategory}}</td>
                    <td>{{client.item}}</td>
                    <td>{{client.quantity}}</td>
                    <td>R {{client.unitPrice}}</td>
                    <td>R {{client.quantity * client.unitPrice}}</td>
                    <td>{{client.yearlyMaintenance}}</td>
                    <td>{{client.RenewalDate}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
